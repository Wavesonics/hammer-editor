home.feature.multiplatform.header=Multiplattform
home.feature.multiplatform.body=Diese Anwendung, die Sie mitbringen \u2013 auf Ihrem Telefon, Tablet, Desktop oder Laptop-Computer. Es kann installiert und ausgef\u00FChrt werden, und ist nicht einfach eine Website-in-einer-Schachtel, sondern nutzt native Client-Seitentechnologien, um die bestm\u00F6gliche Erfahrung zu bieten.
home.feature.multiscreen.body=Egal, ob Sie auf einem Telefon, Tablet oder Computer sind, Hammer wird die beste Nutzung Ihres Bildschirmraums. Auch die Unterst\u00FCtzung von hellen und dunklen Moden.
