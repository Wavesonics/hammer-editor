home.feature.transparentdata.header=Transparente Daten
home.feature.transparentdata.body=Ihre Daten sind Ihre. Es ist nicht in der Cloud oder in einer opaken Datenbank gespeichert. Es wird in einfachen, menschlichen lesbaren Dateien gespeichert, nur mit Dateien und Ordnern, um die Projektstruktur zu definieren. Sie k\u00F6nnen den Datei-Browser Ihres Betriebsystems \u00F6ffnen und einen Blick auf Ihr Selbst werfen. Wenn dieses Programm heute verschwand, k\u00F6nnten Sie leicht mit Ihren Daten interagieren.
