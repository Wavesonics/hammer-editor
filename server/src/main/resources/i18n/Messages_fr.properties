home.whatishammer.title=Qu'est-ce que Hammer\u00A0?
home.whatishammer.subtitle=Hammer est un outil \u00E0 code ouvert pour \u00E9crire des histoires, et les mondes dans lesquels elles existent.
home.feature.multiplatform.header=Multiplateforme
home.feature.multiplatform.body=Cette application est l\u00E0 o\u00F9 vous \u00EAtes. Votre t\u00E9l\u00E9phone, tablette, ordinateur de bureau, ordinateur portable, ce programme peut \u00EAtre install\u00E9 et ex\u00E9cut\u00E9, pas simplement un site Web dans une bo\u00EEte, mais plut\u00F4t en utilisant des technologies c\u00F4t\u00E9 client native pour fournir la meilleure exp\u00E9rience possible.
home.servermessage.whitelist=Ce serveur vous oblige \u00E0 obtenir la permission avant de cr\u00E9er un compte. Veuillez contacter {0} pour faire partie de la liste blanche.
home.feature.multiscreen.header=Multi\u00E9cran
home.feature.multiscreen.body=Que vous soyez sur un t\u00E9l\u00E9phone, une tablette ou un ordinateur de bureau, Hammer fera le meilleur usage de votre espace \u00E9cran. Prend aussi en charge les modes clair et sombre.
home.feature.offlinefirst.body=Que vous soyez sur un t\u00E9l\u00E9phone, une tablette ou un ordinateur de bureau, Hammer fera le meilleur usage de votre espace \u00E9cran. Prend aussi en charge les modes clair et sombre.
home.feature.transparentdata.header=Donn\u00E9es transparentes
home.feature.transparentdata.body=Vos donn\u00E9es sont \u00E0 vous. Elles ne sont pas stock\u00E9es dans le nuage, ou une base de donn\u00E9es opaque. Elles sont stock\u00E9es dans des fichiers simples lisibles par des humains, en utilisant simplement des fichiers et des dossiers pour d\u00E9finir la structure du projet. Vous pouvez ouvrir le navigateur de fichier de votre syst\u00E8me d'exploitation et regarder par vous-m\u00EAme. Si ce programme disparaissait aujourd'hui, vous pourriez facilement interagir avec vos donn\u00E9es.
