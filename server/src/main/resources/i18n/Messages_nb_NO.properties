home.feature.multiplatform.body=Dette programmet har du med deg \u2014 p\u00E5 telefon, nettbrett, og b\u00E6rbar datamaskin. Det kan installeres og kj\u00F8res, og er ikke kun en nettside i en boks, men faktisk en systemspesifikk klient som gir deg best mulig opplevelse.
home.feature.transparentdata.body=Din data tilh\u00F8rer deg. Den lagres ikke i skyen, eller noen tilsl\u00F8rt database. Den lagres i enkle filer som kan leses av mennesker, og kun filene og mappene de er i definerer prosjektstrukturen. Du kan \u00E5pne filutforskeren og ta en titt selv. Hvis programmet skulle forsvinne i dag vil du enkelt kunne h\u00E5ndtere din data.
